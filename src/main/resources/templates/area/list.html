<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Areas</title>

	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

	<div th:include="home/base.html::header"></div>

	<div class="container mt-4">
		<h2>Areas</h2>

		<a class="btn btn-primary mb-3" th:href="@{/areas/create}">Crear Area</a>

		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nombre del Area</th>
					<th>Descripcion del Area</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="area : ${areas}">
					<td th:text="${area.areaId}"></td>
					<td th:text="${area.areaName}"></td>
					<td th:text="${area.areaDescription}"></td>
					<td>
						<a th:href="@{/areas/edit/{id}(id=${area.areaId})}" class="btn btn-warning btn-sm">Editar</a>
						<a th:href="@{/areas/delete/{id}(id=${area.areaId})}" class="btn btn-danger btn-sm"
							onclick="return confirm('¿Estás seguro de eliminar esta area?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:include="home/base.html::footer"></div>

	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
